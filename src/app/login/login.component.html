</ul>
<div class='login__container'>
  <div class="grid">

    <form action="https://httpbin.org/post" (ngSubmit)="onSubmit(myForm.value)" class="form login">

      <div class="form__field">
        <label for="login__username">
          <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
          </svg>
          <span class="hidden">Username</span>
        </label>
        <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" [formControl]="myForm.controls['login']">
      </div>

      <div class="form__field">
        <label for="login__password">
          <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
          </svg>
          <span class="hidden">Password</span>
        </label>
        <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" [formControl]="myForm.controls['password']">
      </div>

      <div class="form__field form__field--part">
        <p class="text--center">Not a member?
          <a href="#">Sign up now</a>
          <svg class="icon">
          </svg>
        </p>
        <button type="submit" class="btn btn-lg btn-outline-primary">Sign in</button>

      </div>

    </form>



  </div>
</div>
