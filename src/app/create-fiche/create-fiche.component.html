<div class="wrapper">
    <app-navigation></app-navigation>
    <h1>Creation de fiche de verification</h1>
    <div class="row container">
        <div class="redirection">
            <button (click)="redirect()" class="btn btn-lg btn-outline-primary">Liste des fiches</button>
        </div>
      </div>
<div class="container content__wrapper">  
    <form id="contact" (ngSubmit)="onSubmit($event)">
      <h3>Creation de fiche de verification</h3>
      <div class="row">
        <div class="col-md-4">Superviseur</div>
        <select class="col-md-8" placeholder="Superviseur" tabindex="1" required autofocus>
          <option *ngFor="let option of select1" value="{{option}}">{{option}}</option>
        </select>
      </div>
      <div class="row">
          <div class="col-md-4">Periode verifi√©e (MM/AAAA)</div>
          <div class="form-group col-md-8">
              <div class="input-group">
                <input id="dateValue" class="form-control" placeholder="__/____"
                (ngModelChange)="changeDate()" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <img src="/assets/images/calendar-icon.svg" style="width: 2.2rem; height: 2rem; cursor: pointer;"/>
                  </button>
                </div>
              </div>
            </div>
      </div>
      <div class="row">
          <div class="col-md-4">Centre</div>
          <select class="col-md-8" placeholder="Superviseur" tabindex="1" required autofocus>
          <option *ngFor="let option of select3" value="{{option}}">{{option}}</option>
        </select>
      </div>
      <div class="row">
          <div class="col-md-4">Processus</div>
        <select class="col-md-8" placeholder="Superviseur" tabindex="1" required autofocus>
          <option *ngFor="let option of select4" value="{{option}}">{{option}}</option>
        </select>
      </div>
      <div class="row">
          <div class="col-md-4">Conseiller</div>
          <select class="col-md-8" placeholder="Superviseur" tabindex="1" required autofocus>
          <option *ngFor="let option of select5" value="{{option}}">{{option}}</option>
        </select>
      </div>
      <div class="submission">
        <button class="btn btn-lg btn-outline-primary" name="Valider" type="submit" >Valider</button>
      </div>
    </form>
  </div>
</div>
